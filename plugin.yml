name: BedHome
main: org.minecast.bedhome.Main
version: 2.18
description: >
             Teleport to your bed with a command: /bed!
commands:
    bed:
        description: Teleport to your bed.
        permission: bedhome.bed
    bedhome:
        description: Reload the config or get help.
        aliases: [bh]
    bhdebug:
        description: Debug command
permissions:
    bedhome.bed:
        description: Allows you to TP to your bed!
    bedhome.config:
        description: Allows you to reload the config!
    bedhome.lookup:
        description: Allows you to look up player bed locations or teleport to them!!
    
            