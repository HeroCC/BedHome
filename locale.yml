##Localization for BedHome 2.17 by Superior_Slime##
###Syntax where available: $player and $world. If you're going to add a language yourself, only use these in the contexts where they should be.
###Some of these translations were made with Google Translate and may be choppy or broken##
####Availible languages: English (en), Portuguese (pt), French (fr), German (de), Spanish (es), Danish (dn)


#Read:
##If you use apostrophes/single quotes ('), you will get errors. Escape them by typing 2: ''
##Don't translate $player, $world and the names of the string. E.G., DON'T translate "ERR_NO_BED" to "ERR_NON_LIT" because the plugin can't find it. Leave it English.
##Don't include colour codes, they are already hard-coded into the plugin.
